<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .clear>div{
        display:inline-block;
        border: 1px solid grey;
        padding: 2px 14px;
        margin-top: 50px;
      }

      .clear>div:hover{
        cursor: pointer;
        background-color: gray;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
        
        <form method="post" action="https://script.google.com/macros/s/AKfycbz8KqU18m0MKIzRpbHv8c4nxAv5m1u_-V922r_Gmy_I3oaPWY_vG4MuuSYHWWa3qt2dxA/exec">

          <div class="row">
            <div class="col" style="margin-top: 24px;">
              <select name="action" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="покупка">покупка</option>
                <option value="продажа">продажа</option>
                <option value="отправка">отправка</option>
                <option value="получение">получение</option>
                <option value="перевод">перевод</option>
              </select>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="cryptoName" class="form-label"></label>
                <input name="cryptoName" type="text" class="form-control" id="cryptoName" placeholder="Crypto" value="usdt">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="sum" class="form-label"></label>
                <input name="sum" type="text" class="form-control" id="sum" placeholder="Sum">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="qnt" class="form-label"></label>
                <input name="qnt" type="text" class="form-control" id="qnt" placeholder="Quantity">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col" style="margin-top: 24px;">
              <select name="from" class="form-select" aria-label="Default select example">
                <option selected>From</option>
                <option value="Telegram">Telegram</option>
                <option value="Binance">Binance</option>
                <option value="Bybit">Bybit</option>
                <option value="Metamask">Metamask</option>
                <option value="Trust">Trust wallet</option>
                <option value="Kaspi">Kaspi</option>
                <option value="Halyk">Halyk</option>
                <option value="Freedom Bank">Freedom Bank</option>
              </select>
            </div>
            <div class="col" style="margin-top: 24px;">
              <select name="to" class="form-select" aria-label="Default select example">
                <option selected>To</option>
                <option value="Telegram">Telegram</option>
                <option value="Binance">Binance</option>
                <option value="Bybit">Bybit</option>
                <option value="Metamask">Metamask</option>
                <option value="Trust">Trust wallet</option>
                <option value="Kaspi">Kaspi</option>
                <option value="Halyk">Halyk</option>
                <option value="Freedom Bank">Freedom Bank</option>
              </select>
            </div>
          </div>

          <div style="text-align: right;">
            <input type="submit" style="margin-top: 20px;">
          </div>

          <div class="clear" style="text-align: right;">
            <div>Clear</div>
          </div>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $('.clear>div').click( () => {
          
          $('#sum').val('');
          $('#qnt').val('');

        } )

    </script>
   
  </body>
</html>
